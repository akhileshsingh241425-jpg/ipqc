<!DOCTYPE html>
<html>
<head>
    <title>Convert Template to Image</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        canvas { border: 1px solid #ccc; margin-top: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>
<body>
    <h2>PDF Template to Image Converter</h2>
    <p>This will convert the template to an image that can be used as background</p>
    <button onclick="convertPDF()">Convert Template</button>
    <div id="output"></div>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        async function convertPDF() {
            const loadingTask = pdfjsLib.getDocument('/IV curve template.pdf');
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);
            
            const scale = 2.0;
            const viewport = page.getViewport({ scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            const imgData = canvas.toDataURL('image/png');
            const img = document.createElement('img');
            img.src = imgData;
            img.style.maxWidth = '100%';
            
            const download = document.createElement('a');
            download.href = imgData;
            download.download = 'template-background.png';
            download.textContent = 'Download Template Image';
            download.style.display = 'block';
            download.style.marginTop = '10px';
            
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').appendChild(img);
            document.getElementById('output').appendChild(download);
        }
    </script>
</body>
</html>

# Nginx Configuration for PDI Application with PM2
# File: /etc/nginx/sites-available/pdi or /etc/nginx/conf.d/pdi.conf

# Upstream backend (PM2 process)
upstream pdi_backend {
    server 127.0.0.1:5003;
    keepalive 64;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration (Hostinger provides these)
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for frontend
    root /home/username/public_html;
    index index.html;

    # Logs
    access_log /var/log/nginx/pdi_access.log;
    error_log /var/log/nginx/pdi_error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Frontend - React App (Static Files)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static files
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API - Proxy to PM2 (Port 5002)
    location /api {
        proxy_pass http://pdi_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Don't cache API responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires off;
    }

    # Uploaded files (BOM materials, IPQC PDFs, FTR documents) - DIRECT SERVE
    # This bypasses Flask for faster image serving
    location /uploads/ {
        alias /root/ipqc/backend/uploads/;
        autoindex off;
        
        # Enable caching for images
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Enable sendfile for faster serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # CORS headers for images
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Image types
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
            application/pdf pdf;
        }
    }

    # Generated PDFs - DIRECT SERVE
    location /generated_pdfs/ {
        alias /root/ipqc/backend/generated_pdfs/;
        autoindex off;
        
        # Cache PDFs for 7 days
        expires 7d;
        add_header Cache-Control "public";
        
        sendfile on;
        tcp_nopush on;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        
        types {
            application/pdf pdf;
        }
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.pyc$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /config\.py$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Server block for handling non-matching domains
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/key.pem;

    return 444;  # Close connection without response
}
